name: Build All Architectures

on: [push, pull_request]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, ubuntu-24.04-arm]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies (Linux)
        if: contains(matrix.os, 'ubuntu')
        run: |
          sudo grep -rl "ports.ubuntu.com" /etc/apt/sources.list* | xargs -r sudo sed -i 's|http://ports.ubuntu.com/ubuntu-ports|http://mirror.math.princeton.edu/pub/ubuntu-ports|g'
          sudo rm -rf /var/lib/apt/lists/*
          echo "Acquire::http::Pipeline-Depth 0;" | sudo tee /etc/apt/apt.conf.d/99custom
          echo "Acquire::http::No-Cache true;" | sudo tee -a /etc/apt/apt.conf.d/99custom
          echo "Acquire::BrokenProxy true;" | sudo tee -a /etc/apt/apt.conf.d/99custom
          sudo apt-get update || (sleep 10; sudo apt-get update)
          sudo apt-get install -y libgles2-mesa-dev

      - name: Build and Package
        run: python3 scripts/build.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: live2d-jars-${{ matrix.os }}
          path: out/*.jar
